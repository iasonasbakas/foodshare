{% extends "fs/base.html" %}

{% block content %}
{% if latest_posts %}
  <ul class="list-group">
    {% for post in latest_posts %}
      <li class="list-group-item">
        <a href= "{% url 'fs:post' post.id %}">{{ post.description }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts are available.</p>
{% endif %}
{% endblock %}
