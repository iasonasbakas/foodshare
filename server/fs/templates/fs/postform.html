{% extends "fs/base.html" %}

{% block content %}
{% if post_id %}
<form action="{% url 'fs:post' post_id %}"  method="post">
{% else %}
<form action="{% url 'fs:newpost' %}"  method="post">
{% endif %}
  {% csrf_token %}
    <div class="form-group">
    <label for="title">Location</label>
    <input type="text" id="location" name="location"
           class="form-control" placeholder="Write your location" value="{{ location }}"/>
  </div>
  <div class="form-group">
    <label for="text">Description</label>
    <textarea id="description" name="description"
              class="form-control" placeholder="Write a description" rows="4">{{ description }}
    </textarea>
  </div>
      <div class="form-group">
    <label for="title">Expiration Date</label>
    <input type="text" id="expiration_date" name="expiration_date"
           class="form-control" placeholder="YYYY-MM-DD" value="{{ expiration_date }}"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>  
{% endblock %}
