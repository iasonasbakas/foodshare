<form>
<div class="container">
  <h2 class="text-center"><strong>Join the FoodShare community</strong></h2>
  <div class="row">
      <input #first_name placeholder="First Name" id="first_name" type="text" required>
      <input #last_name placeholder="Last Name" id="last_name" type="text" required>
  </div>
  <div class="row">
      <input #username placeholder="Username" id="username" type="username" required>
      <input #password placeholder="Password" id="password" type="password" required>
  </div>
  <div class="row">
        <input #email placeholder="Email" id="email" type="email" required>
    </div>
  <button (click)="add(username.value, email.value, password.value,
   first_name.value, last_name.value)"
   type="submit" class="btn btn-primary"
   data-toggle="modal" href="#ignismyModal">Submit</button>
</div>
</form>
