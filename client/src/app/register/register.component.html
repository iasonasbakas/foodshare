<form>
  <div class="form-group">
    <label for="first_name">Name</label>
    <input #first_name
            type="text" class="form-control"
            id="first_name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="last_name">Surname</label>
    <input #last_name
            type="text" class="form-control"
            id="last_name" placeholder="Surname">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input #email
            type="email" class="form-control"
            id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input #username
            type="text" class="form-control"
            id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password
            type="password" class="form-control"
            id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input #location
            type="text" class="form-control"
            id="location" placeholder="Location">
  </div>
  <div class="form-group">
    <label for="photo">Photo</label>
    <input #photo
            type="text" class="form-control"
            id="photo" placeholder="Photo">
  </div>
  <button (click)="add(username.value, email.value, password.value, first_name.value,
                        last_name.value, location.value, photo.value)"
          type="submit" class="btn btn-primary">Submit</button>
</form>
