    <div class="container">
      <div class="row" *ngFor="let post of posts" class="col-sm">
        <div class="column">
          <div class="col-lg-6 offset-lg-3" style="height: 50%">

            <div class="cardbox shadow-lg bg-white">

            <div class="cardbox-heading">
              <div class="media m-0">
                <div class="d-flex mr-3">
                  <img *ngIf="post.avatar" class="img-fluid rounded-circle" src="{{post.avatar}}" alt="Image">
                </div>
                <div class="media-body">
                  <i class="icon ion-md-pin"></i>{{ post.user }}
                  <br/>
                  <small><i class="icon ion-md-time"></i>{{ post.upload_date }}</small>
                </div>
              </div>
            </div>

            <div class="cardbox-item" routerLink="/posts/{{post.id}}">
              <img *ngIf="post.image" class="img-fluid" src="{{post.image}}" alt="Image" style="width: 395px; height: 395px;">
            </div>
            <div class="cardbox-base">
              <ul class="req">
                <li><a href="#" routerLink="/messages" class="btn btn-primary1 shadow mr-2">Request Item</a></li>
              </ul>
            </div>
            </div>
          </div>
        </div>
      </div>

    <div class="col-lg-4">
      <a class="btn icon-btn btn-primary btn pull-right" routerLink="/newpost"
         style="font-size: 2.8rem; line-height: 0.9; font-weight: 100; color: white;"> + </a>
    </div>
</div>
