<div *ngIf="post">
    <h2>{{ post.location }} details:</h2>
    <div><label>id: </label>{{book.id}}</div>
    <div>
      <label>title: </label>
      <input [(ngModel)]="post.location" placeholder="name">
    </div>
     <div><label>URL: </label> {{ post.description }} </div>
     <div><label>Publication year: </label>{{post.expiration_date}}</div>
     <button (click)="goBack()">go back</button>
     <button (click)="save()">Save</button> 
  </div>
